<!DOCTYPE html>
<html>
<head>
  <title>Bias in LLM Models</title>
  <style>
    h1 { text-align: center; }
    p { text-align: center; }
    body { text-align: center; font-family: Arial, sans-serif; }
    button, select {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Bias in LLM Models</h1>
  <p>This website will provide the Bias scores in LLM Models (ChatGPT, DeepSeek, Gemini) in both a graph and numerical value. Click below to get started!</p>

  <button id="generateBtn">Generate Scores</button>

  <label for="modelFilter">Filter by model:</label>
  <select id="modelFilter">
    <option value="all">All</option>
    <option value="ChatGPT">ChatGPT</option>
    <option value="Gemini">Gemini</option>
    <option value="DeepSeek">DeepSeek</option>
  </select>

  <div id="results" style="margin-top: 20px;"></div>

  <p style="
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    font-size: 14px;
    color: gray;
    background-color: white;
    padding: 10px 0;
    border-top: 1px solid #ddd;
  ">
    Created by the CAP2 2025 team.
  </p>

  <script>
    document.getElementById("generateBtn").addEventListener("click", async () => {
      const response = await fetch("/analyze", { method: "POST" });
      const data = await response.json();

      const filter = document.getElementById("modelFilter").value;
      const resultsDiv = document.getElementById("results");

      let html = "<h3>Bias Scores:</h3>";
      for (let model in data.scores) { // loop through data.scores
        if (filter === "all" || filter === model) {
          html += `<p>${model}: ${data.scores[model].toFixed(2)}</p>`;
        }
      }

      // Embed the chart image directly in the page
      html += `<img src="data:image/png;base64,${data.chart}" alt="Bias Chart" style="margin-top:20px; max-width:80%; border:1px solid #ccc;">`;

      resultsDiv.innerHTML = html;
    });
  </script>
</body>
</html>
